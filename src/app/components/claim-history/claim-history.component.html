<h5 class="fw-semibold mb-3">🕓 Claim History</h5>

<table class="table table-striped table-sm table-hover text-center">
  <thead class="table-light">
    <tr>
      <th>#</th>
      <th>👤 User</th>
      <th>🎁 Points</th>
      <th>🕒 Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of history; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ entry.userId.name }}</td>
      <td>
        <span class="badge bg-info text-dark">{{ entry.pointsClaimed }}</span>
      </td>
      <td>{{ entry.claimedAt | date: 'short' }}</td>
    </tr>
  </tbody>
</table>
